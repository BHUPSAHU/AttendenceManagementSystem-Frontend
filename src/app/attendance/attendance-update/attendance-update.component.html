<section class="mt-3">
    <div class="container-fluid " [hidden]="submitted" style="width: 100%;">
        <form (ngSubmit)="onSubmit()"  class="position-absolute top-50 start-50 translate-middle row ">
          <div class="col-sm">
            <!-- <div class="form-group custom-Forms">
                    <label for="name">RollNo.</label>
                    <select id="attendance-coursename" class="form-control" required (change)="loadStudent()" [(ngModel)]="attendance.studentId" name="attendance-coursename">
                        <option  *ngFor="let s of students"  value="{{s.studentId}}" >{{s.rollNo}}</option>
    
                    </select>
            </div> -->
        <section >
            <div class="form-group custom-Forms">
                <label for="name">Student Id</label>
                <input type="text" class="form-control"  id="attendance-studentid" required [(ngModel)] ="attendance.studentId" name="attendance-studentid">
            </div>
            
            <div class="form-group custom-Forms">
                <label for="name">Semester</label>
                <select id="attendance-semester" class="form-control" required [(ngModel)]="attendance.semester" name="sem" placeholder="Select Semester" >
                    <option  *ngFor="let in of counter(10),let i=index"  value="Semester-{{i+1}}" >Semester-{{i+1}}</option>
                </select>
            </div>
            <div class="form-group custom-Forms">
                <label for="name">SubjectName</label>
                <select id="attendance-subjectname" class="form-control" required [(ngModel)]="attendance.subjectName" name="attendance-subjectname">
                    <option  *ngFor="let s of subjects"  value="{{s.subjectName}}" >{{s.subjectName}}</option>

                  </select>
            </div>
            <div class="form-group custom-Forms">
                <label for="attendance-coursename">Course</label>
                <select id="attendance-coursename" class="form-control" required [(ngModel)]="attendance.courseName" name="attendance-coursename">
                    <option  *ngFor="let c of courses"  value="{{c.courseName}}" >{{c.courseName}}</option>

                  </select>
            </div>

           
        </section>
        </div>
        <div class="col-sm"> 
        <section > 
            <div class="form-group custom-Forms">
                <label for="name">Date of Attendance</label>
                <input type="date" class="form-control" id="attendance-attendancedate" required [(ngModel)]="attendance.attendanceDate" name="attendance-attendancedate">
            </div>
            <div class="form-group custom-Forms">
                <label for="name">TotalClasses</label>
                <select id="attendance-totalclass" class="form-control" required [(ngModel)]="attendance.totalClass" name="attendance-totalclass">
                    <option selected value="" disabled>Choose...</option>
                    <option value="32">32</option>
                    <option value="48">48</option>
                    <option value="60">60</option>
                    </select>
            </div>
            <div class="form-group custom-Forms">
                <label for="name">Status</label>
                <select id="attendance-status" class="form-control" required [(ngModel)]="attendance.status" name="attendance-status">
                    <option selected value="" disabled>Choose...</option>
                    <option value="1">Absent</option>
                    <option value="2">Present</option>
                  </select>
            </div>
            <div class="form-group custom-Forms">
                <label for="name">AttendedClasses</label>
                <input type="text" class="form-control" id="attendance-total" required [(ngModel)] ="attendance.total" (change)="calculatePercentage()" name="attendance-total">
            </div>
            <div class="form-group custom-Forms">
                <label for="name">AttendancePercentage</label>
                <input type="text" class="form-control" id="attendance-percentage" required [(ngModel)] ="attendance.percentage" name="attendance-percentage">
            </div>
                       
            <div class="custom-button">
                <button class="btn btn-success">Create</button>
            </div>
        </section>
        </div>
        <div class="col-sm" >
            <div class="card" style="width: 20vw;">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img src="{{student.profilePic}}" alt="profile" class="rounded-circle" width="150">
                    <div class="mt-3" >
                      <h4>{{student.name}}</h4>
                      <p class="text-secondary mb-1">Roll no. - {{student.rollNo}}</p>
                      <p class="text-muted font-size-sm">Gender - {{student.gender}}</p>
                      <p class="text-muted font-size-sm">Course - {{student.courseName}} - ({{student.courseId}})</p>
                      <p class="text-muted font-size-sm">Contact - {{student.mobileNo}} </p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        </form>
    </div>
</section>
