<h5>Attendance List</h5>
<section>
    <div class="container-fluid ">
      <div class="row">
        <div class="search-course">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
          <input class="form-control "  type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching by Id, Name ">
          
        </div>  
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th >Id</th>
                <th >Student Id</th>
                <th>Student Name</th>   
                <th>Semester</th>
                <th>SubjectName</th>
                <th >Course Name</th>
                <th >Status</th>
                <th>Percentage</th>
                <th>Actions</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of attendances|paginate: 
              { itemsPerPage: 4, currentPage:p} | filter:searchText">
                <td>{{item.attendanceId}}</td>
                <td>{{item.student.studentId}}</td>
                <td>{{item.student.name}}</td>
                <td>{{item.semester}}</td>
                <td>{{item.subjectName}}</td> 
                <td>{{item.courseName}}</td>
                <td>{{item.status}}</td>
                <td>{{item.percentage}}</td>           
                  <td><button style='margin-right:16px' (click)="attendanceDelete(item.attendanceId)" class="btn btn-danger">Delete</button>
                    <button style='margin-right:16px' (click)="attendanceUpdate(item.attendanceId)" class="btn btn-success" style="margin-left: 10px">Update</button>
                  </td>
              </tr>
              <tr>
                <td colspan="8" style="text-align: center;" > <pagination-controls  
           (pageChange)="p = $event">
           </pagination-controls> </td>
           </tr> 
            </tbody>
          </table>
    </div>
<!-- </section> -->
