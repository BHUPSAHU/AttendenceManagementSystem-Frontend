
<div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>User Login</h3>
                    <form (ngSubmit)="onUserSubmit()" class="needs-validation">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your User Name *" [(ngModel)]="form.username" name="usermobile" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Your Password *" [(ngModel)]="form.password" name="userpassword" />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                        <div class="form-group">
                            <a href="#" class="ForgetPwd">Forget Password?</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 login-form-2">
                    <h3>Student Login</h3>
                    <form (ngSubmit)="onStudentSubmit()" class="needs-validation">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your Roll no. *" [(ngModel)]="tempStudentRollno" name="student-rollno" />
                        </div>
                        <div class="form-group">
                            <input type="Date" class="form-control" placeholder="Your Date of Birth *"  [(ngModel)]="tempStudentDob" name="student-dob"  />
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btnSubmit" value="Login" />
                        </div>
                    </form>
                </div>
            </div>
</div>
