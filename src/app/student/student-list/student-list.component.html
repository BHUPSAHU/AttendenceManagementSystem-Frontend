<h5>Student List</h5>
<section>
    <div class="container-fluid ">
      <div class="row">
        <div class="search-course">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
          <input class="form-control "  type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching by Id, Name ">
          
        </div>
      <table id="example" class="table table-striped table-bordered table-sm row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th >Id</th>
                <th >Student Name</th>  
                <th >Gender</th>
                <th >Course Name</th>
                <th >Email</th>
                <th>Actions</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of students |paginate: 
              { itemsPerPage: 4, currentPage: p}">
                <td>{{item.studentId}}</td>
                <td>{{item.name}}</td>
                <td>{{item.gender}}</td> 
                <td>{{item.courseName}}</td>
                <td>{{item.emailId}}</td>           
                  <td><button style='margin-right:16px' (click)="deleteStudent(item.studentId)" class="btn btn-danger">Delete</button>
                    <button style='margin-right:16px' (click)="updateStudent(item.studentId)" class="btn btn-success" style="margin-left: 10px">Update</button>
                  </td>
              </tr>
              <tr>
                <td colspan="8" style="text-align: center;" > <pagination-controls  
           (pageChange)="p = $event">
           </pagination-controls> </td>
           </tr> 
            </tbody>
          </table>
    </div>
<!-- </section> -->
