<h5>Course Create Form</h5>
<section class="mt-3">
<div class="container" style="margin-top: 20px;">
 
  <table class="table table-striped table-bordered ">
    <thead>
      <tr class="bg-primary">
        <th>Course Id</th>
        <th>Course Name</th>
        <th>Description</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of courses">
        <td>{{c.courseId}}</td>
        <td>{{c.courseName}}</td>
        <td>{{c.description}}</td>
        
        <td><button type="submit" class="btn btn-success" (click)="updateCourse(c.courseId)">Update</button></td>
        <td><button type="submit" class="btn btn-danger" (click)="deleteCourse(c.courseId)">Delete</button></td>
      </tr>   
    </tbody>
  </table>
</div>
