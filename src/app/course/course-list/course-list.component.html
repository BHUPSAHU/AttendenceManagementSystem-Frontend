<h5>Course List</h5>
<section class="mt-3">
<div class="container" style="margin-top: 20px;">
  <div class="row">
    <div class="search-course">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
      <input class="form-control "  type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching by  Course Id, Name ">
      
    </div>
 
  <table class="table table-striped table-bordered ">
    <thead>
      <tr class="bg-primary">
        <th>Course Id</th>
        <th>Course Name</th>
        <th>Description</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of courses|paginate: 
      { itemsPerPage: 4, currentPage:p} | filter:searchText">
        <td>{{c.courseId}}</td>
        <td>{{c.courseName}}</td>
        <td>{{c.description}}</td>
        
        <td><button type="submit" class="btn btn-success" (click)="updateCourse(c.courseId)">Update</button></td>
        <td><button type="submit" class="btn btn-danger" (click)="deleteCourse(c.courseId)">Delete</button></td>
      </tr>  
      <tr>
        <td colspan="8" style="text-align: center;" > <pagination-controls  
   (pageChange)="p = $event">
   </pagination-controls> </td>
   </tr>  
    </tbody>
  </table>
</div>
