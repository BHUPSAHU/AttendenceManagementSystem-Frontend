<section class="mt-3">
    <div class="container-fluid " [hidden]="submitted" style="width: 100%;">
      <h5>Enter Course  Details</h5>
  <form (ngSubmit)="onSubmit()" class="position-absolute top-50 start-50 translate-middle row">

    <div class="col-sm">
      <div class="form-group custom-Forms">
      <label for="subjectname">Course Id:</label>
      <input type="text" class="form-control" [(ngModel)]="course.courseId" id="courseid" placeholder="Enter Course Id" name="courseid">
    </div>

    <div class="form-group custom-Forms">
      <label for="sid">Course Name:</label>
      <input type="text" class="form-control" [(ngModel)]="course.courseName" id="coursename" placeholder="Enter Course Name" name="coursename">
    </div>

  <div class="form-group custom-Forms">
        <label for="sem">Description:</label>
        <input type="text" class="form-control" rows="5" [(ngModel)]="course.description" id="desc" placeholder="Enter Description" name="description">
      </div>
</div>

    
  <button type="submit" class="btn btn-success">Update</button>
