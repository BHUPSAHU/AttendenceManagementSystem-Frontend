<h5>Course Create Form</h5>
<section class="mt-3">
    <div class="container-fluid " [hidden]="submitted" style="width: 100%;">
        <form (ngSubmit)="onSubmit()"  class="position-absolute top-50 start-50 translate-middle row">
          <div class="col-sm">
            <div class="form-group custom-Forms">
                <label for="name">Course Name.</label>
                <input type="text" class="form-control" id="course-name" required [(ngModel)] ="course.courseName" name="course-coursename">
            </div>
            <div class="form-group custom-Forms">
                <label for="name">Description.</label>
                <input type="text" class="form-control" id="course-description" required [(ngModel)] ="course.description" name="course-description">
            </div>
      
            <div class="custom-button">
                <button class="btn btn-success">Create</button>
            </div>
        </div>
        </form>
    </div>
</section>
