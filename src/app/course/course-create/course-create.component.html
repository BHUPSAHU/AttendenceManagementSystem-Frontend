<h5>Course Create Form</h5>
<section class="mt-3">
    <div class="container-fluid " [hidden]="submitted" style="width: 100%;">
        <form (ngSubmit)="onSubmit()"  class="needs-validation position-absolute top-50 start-50 translate-middle row">
          <div class="col-sm">
            <div class="form-group custom-Forms">
                <label for="name">Course Name.</label>
                <input type="text" class="form-control" id="course-name" required [(ngModel)] ="course.courseName" name="course-coursename" pattern=".{3,30}">
                <div class="valid-feedback">Valid .</div>
                <div class="invalid-feedback">Invalid input - must be between 3 to 30 characters </div>
            </div>
            <div class="form-group custom-Forms">
                <label for="name">Description.</label>
                <textarea  class="form-control" (change)="checkcount()" id="course-description" required [(ngModel)] ="course.description" name="course-description" pattern=".{,200}"></textarea>
                <span> {{descLen}}/200</span>
            </div>
            <div class="custom-button">
            <button class="btn btn-success"(click)="validate($event)">Create</button>
            </div>
        </div>
        </form>
    </div>
</section>
