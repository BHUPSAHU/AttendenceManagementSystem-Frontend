<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>User List</h2>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="search-course">
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          
              <input class="form-control "  type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching by Id, Name ">
              
            </div>
        <table class="table table-striped table-bordered table-sm row-border hover" width="100%" cellSpacing="0">
            <thead>
                <th>UserId</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>MobileNo</th>
                <!-- <th>DOB</th> -->
                <th>Actions</th>
            </thead>
            <tbody >
                <tr *ngFor="let user of users |paginate: 
                { itemsPerPage: 4, currentPage:p} | filter:searchText">
                    <td>{{user.userId}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.mobileNo}}</td>
                    <!-- <td>{{user.dob}}</td> -->
                    <td><button class="btn btn-danger" (click)="deleteUser(user.userId)" >Delete</button>
                        <button class="btn btn-success" (click)="updateUser(user.userId)" style="margin-left: 10px;">Update</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="8" style="text-align: center;" > <pagination-controls  
               (pageChange)="p = $event">
               </pagination-controls> </td>
               </tr> 
            </tbody>
        </table>
    </div>
</div>
