<h3>Add User</h3>
<div [hidden]="submitted" >
    <form (ngSubmit)="onSubmit()" class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="firstName">FirstName</label>
                <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">LastName</label>
                <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">            
            </div>
            <div class="form-group">
                <label for="mobileNo">  mobileNo</label>
                    <input type="number" class="form-control" min="10" max="10" required [(ngModel)]="user.mobileNo" name="mobileNo" id="number">
              
            </div>
            <div class="form-group">
                <label for="profilePic">  ProfilePic</label>
                    <input type="url" class="form-control" required [(ngModel)]="user.profilePic" name="profilePic" id="profilePic">
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="dob">Date of Birth
                </label>
                    <input type="date" class="form-control" required [(ngModel)]="user.dob" name="dob" id="dob">
                
            </div>
            <div class="form-group">
                <label for="password"> password    </label>
                    <input type="password" class="form-control" required [(ngModel)]="user.password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="roleType">Role Type
                </label>
                    <input type="number" class="form-control" [(ngModel)]="user.roleType" name="roleType" id="roleType">
            </div>
            <div class="form-group">
                <label for="facultyId">Faculty id
                </label>
                    <input type="number" class="form-control" [(ngModel)]="user.facultyId" name="facultyId" id="facultyId">
            </div>
            <button class="btn btn-success">Submit</button>
        </div>
        
        
    </form>
</div>
