
<h3>Add Faculty</h3>
<div [hidden]="submitted" style="width: 400px;" class="row">
  <form (ngSubmit)="onSubmit()" class="needs-validation col-sm">
    
    <div class="form-group">
      <label for="name">UserName</label>
      <input type="text" class="form-control" id="userName" required [(ngModel)]="faculty.userName" name="userName" pattern=".{3,10}">
      <div class="valid-feedback">Valid .</div>
                <div class="invalid-feedback">Invalid input - must be between 3 to 10 characters </div>
    </div>
    <div class="form-group">
      <label for="name">TotalClasses</label>
      <input type="text" class="form-control" id="totalClass" required [(ngModel)]="faculty.totalClass" name="totalClass" pattern=".{3,10}">
      <div class="valid-feedback">Valid .</div>
                <div class="invalid-feedback">Invalid input - must be between 3 to 10 characters </div>
    </div>
    <div class="form-group">
        <label for="name">SubjectList</label>
        <!-- <input type="text" class="form-control" id="subjectList" required [(ngModel)]="faculty.subjectId" name="subjectList"> -->
        <div class="row">
          <div class="col">
            <select id="student-course" class="form-control" required name="student-course" [(ngModel)]="temp">
              <option  *ngFor="let in of counter(10),let i=index"  value="{{i+1}}" >{{i+1}}</option>
            </select>
          </div>
          <div class="col">
            <div class="btn-info rounded-circle" style="width: max-content;" (click)="addToArray()" ><i class="bi bi-plus-circle-dotted " ></i></div>
          </div>
        </div>
        <div class="row mt-1 mb-1" style="width:50vw"> 
            <div class=" border rounded col-sm-2 ml-2" style = " max-width:max-content ;" *ngFor="let item of courseArr,let i = index">
              {{item}}<span class="btn" (click)="removeFromArray(i)" ><i class="bi bi-dash-circle-fill " style="color: red;"></i></span>
            </div>
        </div>
    </div>
    
    <button class="btn btn-success" (click)="validate($event)">AddFaculty</button>
  </form>

</div>
