<section class="mt-3">
    <div class="container-fluid " [hidden]="submitted" style="width: 100%;">
      <h4>Enter Subject  Details</h4>
      <form (ngSubmit)="onSubmit()" class="needs-validation position-absolute top-50 start-50 translate-middle row">

        <div class="col-sm">
          <div class="form-group custom-Forms">
          <label for="subjectname">Subject Name:</label>
          <input type="text"  required class="form-control" [(ngModel)]="subject.subjectName" id="subjectname" placeholder="Enter Subject Name" name="subjectname" pattern=".{3,30}">
          <div class="valid-feedback">Valid .</div>
          <div class="invalid-feedback">Invalid input - must be between 3 to 30 characters </div>
        </div>
    
        <div class="form-group custom-Forms">
          <label for="sid">Subject Code:</label>
          <input type="text" class="form-control" [(ngModel)]="subject.subjectCode" id="scode" placeholder="Enter Subject Code" name="scode" required pattern=".{3,10}">
          <div class="valid-feedback">Valid .</div>
          <div class="invalid-feedback">Invalid input - must be a  between 3 to 10 characters </div>
        </div>
    
      <div class="form-group custom-Forms">
            <label for="sem">Semester:</label>
            <!-- <input type="text" class="form-control"  [(ngModel)]="subject.semester" id="sem" placeholder="Enter Semester" name="sem"> -->
            <select id="sem" class="form-control" required [(ngModel)]="subject.semester" name="sem" placeholder="Select Semester" >
              <option  *ngFor="let in of counter(10),let i=index"  value="Semester-{{i+1}}" >Semester-{{i+1}}</option>
          </select>
          <div class="valid-feedback">Valid .</div>
          <div class="invalid-feedback">Invalid input - must select one</div>
          </div>
    </div>
    <div class="col-sm">
    
          <div class="form-group custom-Forms">
            <label for="sel1" >Select Course:</label>
            <select class="form-control"  id="sel1" [(ngModel)]="subject.course.courseId" name="courseId" >
              <option  *ngFor="let c of courses"  value="{{c.courseId}}" >{{c.courseName}}</option>
            </select>
            <div class="valid-feedback">Valid .</div>
            <div class="invalid-feedback">Invalid input - must select one</div>
          </div>
          <div class="form-group custom-Forms">
            <label for="description">Description:</label>
            <!-- <textarea class="form-control" rows="5" id="desc" [(ngModel)]="subject.description" name ="descrption" placeholder="Write About Subject..."></textarea> -->
            <textarea  class="form-control" (change)="checkcount()" id="desc" required [(ngModel)] ="subject.description" name="descrption" pattern=".{,200}"></textarea>
            <span> {{descLen}}/200</span>
          </div>
      <button type="submit" class="btn btn-success" (click)="validate($event)">Submit</button>
    </div>
        
      </form>
</div>
</section>
