<section class="mt-3">
    <div class="container-fluid " [hidden]="submitted" style="width: 100%;">
      <h4>Enter Subject  Details</h4>
  <form (ngSubmit)="onSubmit()" class="position-absolute top-50 start-50 translate-middle row">

    <div class="col-sm">
      <div class="form-group custom-Forms">
      <label for="subjectname">Subject Name:</label>
      <input type="text"  required max=30 min=2 class="form-control" [(ngModel)]="subject.subjectName" id="subjectname" placeholder="Enter Subject Name" name="subjectname">
    </div>

    <div class="form-group custom-Forms">
      <label for="sid">Subject Code:</label>
      <input type="text" class="form-control" [(ngModel)]="subject.subjectCode" id="scode" placeholder="Enter Subject Id" name="scode" required>
    </div>

  <div class="form-group custom-Forms">
        <label for="sem">Semester:</label>
        <input type="text" class="form-control"  [(ngModel)]="subject.semester" id="sem" placeholder="Enter Semester" name="sem">
      </div>
</div>
<div class="col-sm">

      <div class="form-group custom-Forms">
        <label for="sel1" >Select Course:</label>
        <select class="form-control" id="sel1" [(ngModel)]="subject.courseId" name="courseId">
          <option>Select</option>
          <option value="2">MCA</option>
          <option value="3">MSC CS</option>

        </select>
      </div>
      <div class="form-group custom-Forms">
        <label for="description">Description:</label>
        <textarea class="form-control" rows="5" id="desc" [(ngModel)]="subject.description" name ="descrption" placeholder="Write About Subject..."></textarea>
      </div>
  <button type="submit" class="btn btn-success">Submit</button>
</div>
    
  </form>
</div>
</section>
