
<div class="input-group" style="width: 50%; margin-left: 250px;">
  <input type="search" class="form-control rounded" placeholder="Enter Subject Id" name="sid" [(ngModel)]="id" aria-label="Search"
    aria-describedby="search-addon" />
  <button type="button" class="btn btn-outline-primary" (click)="subjectById(id)">search</button>
</div>

<div class="container" style="margin-top: 20px;">
 
  <table class="table table-striped table-bordered ">
    <thead>
      <tr class="bg-primary">
        <th>Subject Id</th>
        <th>Subject Name</th>
        <th>Subject Code</th>
        <th>Course Name</th>
        <th>Semester</th>
        <th>Desciption</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of subjects">
        <td>{{s.subjectId}}</td>
        <td>{{s.subjectName}}</td>
        <td>{{s.subjectCode}}</td>
        <td>{{s.course.courseName}}</td>
        <td>{{s.semester}}</td>
        <td>{{s.description}}</td>
        <td><button type="submit" class="btn btn-success" (click)="updateSubject(s.subjectId)">Update</button></td>
        <td><button type="submit" class="btn btn-danger" (click)="deleteSubject(s.subjectId)">Delete</button></td>
      </tr>   
    </tbody>
  </table>
</div>
