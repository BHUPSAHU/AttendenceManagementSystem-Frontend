<h5>Subject List</h5>
<div class="container" style="margin-top: 20px;">
  <div class="row">
    <div class="search-course">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     
      <input class="form-control "  type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching by Id, Name ">
      
    </div>
 
  <table class="table table-striped table-bordered ">
    <thead>
      <tr class="bg-primary">
        <th>Subject Id</th>
        <th>Subject Name</th>
        <th>Subject Code</th>
        <th>Course Name</th>
        <th>Semester</th>
        <th>Desciption</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of subjects |paginate: 
      { itemsPerPage: 4, currentPage: p}|filter:searchText ">
        <td>{{s.subjectId}}</td>
        <td>{{s.subjectName}}</td>
        <td>{{s.subjectCode}}</td>
        <td>{{s.course.courseName}}</td>
        <td>{{s.semester}}</td>
        <td>{{s.description}}</td>
        <td><button type="submit" class="btn btn-success" (click)="updateSubject(s.subjectId)">Update</button></td>
        <td><button type="submit" class="btn btn-danger" (click)="deleteSubject(s.subjectId)">Delete</button></td>
      </tr>
      <tr>
     <td colspan="8" style="text-align: center;"> <pagination-controls 
(pageChange)="p = $event" 
>
</pagination-controls> </td>
</tr> 

  
    </tbody>
  </table>
</div>
